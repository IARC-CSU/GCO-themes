

	<section layout="row" flex layout-fill style="height: 100%">

	    </md-sidenav>

	    <md-button id="toggle-left-bar" ng-click="toggleLeftSideNav()" class="md-primary toggle-left-{{ sidebar_theme_number }}" aria-label="Hide menu" >
